name: Kustomize diff

on:
  push:
    branches: [main] # just for testing
  workflow_dispatch:

jobs:
  kustomize-diff:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: kustomize diff
        id: kustomize-diff
        uses: amazingandyyy/kustomize-diff@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
